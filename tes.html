<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dari Azra - Aplikasi Cinta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital@1&family=Great+Vibes&family=Montserrat:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            color: #6d0039;
            overflow-x: hidden;
            padding: 20px;
            transition: background 0.5s;
        }
        
        body.screenshot-protection {
            background: #000 !important;
            color: #000 !important;
        }
        
        body.screenshot-protection * {
            color: #000 !important;
            background: #000 !important;
            border-color: #000 !important;
        }
        
        .app-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: #d81b60;
            margin-bottom: 10px;
        }
        
        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f48fb1, #d81b60);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        
        .logout-btn {
            background: #f8bbd0;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: #d81b60;
            color: white;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .nav-button {
            padding: 12px 25px;
            background: linear-gradient(to right, #f48fb1, #d81b60);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(216, 27, 96, 0.4);
        }
        
        .container {
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            position: relative;
            overflow: hidden;
            z-index: 2;
            backdrop-filter: blur(5px);
            min-height: 500px;
        }
        
        .view {
            display: none;
        }
        
        .view.active {
            display: block;
        }
        
        /* Login & Register Styles */
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: #f8bbd0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            background: #d81b60;
            color: white;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #d81b60;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #f8bbd0;
            border-radius: 10px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #d81b60;
            box-shadow: 0 0 0 3px rgba(216, 27, 96, 0.2);
        }
        
        .auth-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #f48fb1, #d81b60);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(216, 27, 96, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .auth-submit:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(216, 27, 96, 0.4);
        }
        
        /* Chat Styles */
        .chat-container {
            display: flex;
            height: 400px;
            gap: 20px;
        }
        
        .users-list {
            width: 30%;
            background: #fce4ec;
            border-radius: 15px;
            padding: 15px;
            overflow-y: auto;
        }
        
        .users-list h3 {
            color: #d81b60;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .user-item:hover, .user-item.active {
            background: #f8bbd0;
        }
        
        .user-avatar-sm {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f48fb1, #d81b60);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-radius: 15px;
            overflow: hidden;
            background: #fafafa;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .chat-header {
            background: #d81b60;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 500;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            position: relative;
        }
        
        .message.sent {
            align-self: flex-end;
            background: #e91e63;
            color: white;
            border-top-right-radius: 5px;
        }
        
        .message.received {
            align-self: flex-start;
            background: #f8bbd0;
            color: #880e4f;
            border-top-left-radius: 5px;
        }
        
        .message-time {
            font-size: 0.7rem;
            margin-top: 5px;
            opacity: 0.7;
            text-align: right;
        }
        
        .chat-input {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #f8bbd0;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #f8bbd0;
            border-radius: 30px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            margin-right: 10px;
        }
        
        .chat-input input:focus {
            outline: none;
            border-color: #d81b60;
        }
        
        .chat-input button {
            background: #d81b60;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .chat-input button:hover {
            background: #c2185b;
            transform: scale(1.05);
        }
        
        /* Music Player Styles */
        .music-player {
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .music-album {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f8bbd0, #f48fb1);
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 5px solid white;
        }
        
        .music-info {
            margin-bottom: 20px;
        }
        
        .music-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #d81b60;
            margin-bottom: 5px;
        }
        
        .music-artist {
            color: #e91e63;
            margin-bottom: 20px;
        }
        
        .music-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .control-btn {
            background: #f8bbd0;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: #d81b60;
            color: white;
            transform: scale(1.1);
        }
        
        .play-btn {
            width: 60px;
            height: 60px;
            background: linear-gradient(to right, #f48fb1, #d81b60);
            color: white;
        }
        
        .progress-container {
            background: #f8bbd0;
            border-radius: 5px;
            height: 8px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .progress {
            background: linear-gradient(to right, #f48fb1, #d81b60);
            border-radius: 5px;
            height: 100%;
            width: 0%;
        }
        
        .music-timer {
            display: flex;
            justify-content: space-between;
            color: #e91e63;
            font-size: 0.9rem;
        }
        
        .music-upload {
            margin-top: 20px;
        }
        
        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #f8bbd0;
            color: #d81b60;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-btn:hover {
            background: #d81b60;
            color: white;
        }
        
        /* Heart animation styles */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 24px;
            color: #f48fb1;
            opacity: 0;
            animation: float 8s ease-in infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-button {
                width: 100%;
                max-width: 250px;
            }
            
            .chat-container {
                flex-direction: column;
                height: 500px;
            }
            
            .users-list {
                width: 100%;
                height: 120px;
            }
        }
    </style>
</head>

            <div class="view active" id="auth-view">

    <script>
        // Firebase configuration (ganti dengan konfigurasi Anda)
        const firebaseConfig = {
            apiKey: "AIzaSyB-W38vWD-sZZW9o-HCVMcnnPJKt3kkiGk",
            authDomain: "azra-siee.firebaseapp.com",
            projectId: "azra-siee",
            storageBucket: "azra-siee.firebasestorage.app",
            messagingSenderId: "850787414548",
            appId: "1:850787414548:web:113bec4ff1304f2d4c2d01"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        
        // Elements
        const heartsContainer = document.getElementById('hearts-container');
        const userInfo = document.getElementById('user-info');
        const userAvatar = document.getElementById('user-avatar');
        const usernameDisplay = document.getElementById('username-display');
        const logoutBtn = document.getElementById('logout-btn');
        const navButtons = document.getElementById('nav-buttons');
        const views = document.querySelectorAll('.view');
        const authTabs = document.querySelectorAll('.auth-tab');
        const authForms = document.querySelectorAll('.auth-form');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const chatWith = document.getElementById('chat-with');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendMessageBtn = document.getElementById('send-message');
        const usersContainer = document.getElementById('users-container');
        
        // Music player elements
        const audioPlayer = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progress = document.getElementById('progress');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const musicUpload = document.getElementById('music-upload');
        
        // State variables
        let currentUser = null;
        let selectedUser = null;
        let chatUsers = [];
        let isPlaying = false;
        let currentMusicFile = null;
        
        // Screenshot protection
        document.addEventListener('keydown', function(e) {
            // Detect screenshot attempts (simplified)
            if ((e.ctrlKey && e.key === 'PrintScreen') || e.key === 'PrintScreen') {
                document.body.classList.add('screenshot-protection');
                setTimeout(() => {
                    document.body.classList.remove('screenshot-protection');
                }, 1000);
            }
        });
        
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('floating-heart');
            
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.fontSize = `${Math.random() * 20 + 20}px`;
            heart.style.animationDuration = `${Math.random() * 4 + 4}s`;
            
            // Random color for hearts
            const colors = ['#f48fb1', '#d81b60', '#f8bbd0', '#c2185b', '#ec407a'];
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            heartsContainer.appendChild(heart);
            
            // Remove element after animation completes
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }
        
        // Create initial floating hearts
        for (let i = 0; i < 20; i++) {
            setTimeout(() => {
                createHeart();
            }, i * 500);
        }
        
        // Continuously create hearts
        setInterval(() => {
            createHeart();
        }, 1500);
        
        // Auth tabs functionality
        authTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const formId = tab.getAttribute('data-form');
                
                authTabs.forEach(t => t.classList.remove('active'));
                authForms.forEach(f => f.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(formId).classList.add('active');
            });
        });
        
        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                currentUser = userCredential.user;
                setupUserInterface();
            } catch (error) {
                alert('Login gagal: ' + error.message);
            }
        });
        
        // Register form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                currentUser = userCredential.user;
                
                // Save user data to Firestore
                await db.collection('users').doc(currentUser.uid).set({
                    name: name,
                    email: email,
                    createdAt: new Date()
                });
                
                setupUserInterface();
            } catch (error) {
                alert('Pendaftaran gagal: ' + error.message);
            }
        });
        
        // Logout functionality
        logoutBtn.addEventListener('click', () => {
            auth.signOut();
            currentUser = null;
            resetUI();
        });
        
        // Setup user interface after login
        function setupUserInterface() {
            // Show user info and navigation
            userInfo.style.display = 'flex';
            navButtons.style.display = 'flex';
            
            // Hide auth view
            document.getElementById('auth-view').classList.remove('active');
            
            // Show default view (surat cinta)
            showView('view-letter');
            
            // Set user info
            getUserData();
            
            // Load users for chat
            loadChatUsers();
        }
        
        // Reset UI after logout
        function resetUI() {
            userInfo.style.display = 'none';
            navButtons.style.display = 'none';
            document.getElementById('auth-view').classList.add('active');
            
            // Reset forms
            loginForm.reset();
            registerForm.reset();
        }
        
        // Get user data from Firestore
        async function getUserData() {
            try {
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    usernameDisplay.textContent = userData.name;
                    userAvatar.textContent = userData.name.charAt(0).toUpperCase();
                }
            } catch (error) {
                console.error('Error getting user data:', error);
            }
        }
        
        // Load users for chat
        async function loadChatUsers() {
            try {
                const usersSnapshot = await db.collection('users').get();
                usersContainer.innerHTML = '';
                chatUsers = [];
                
                usersSnapshot.forEach(doc => {
                    if (doc.id !== currentUser.uid) {
                        const userData = doc.data();
                        chatUsers.push({
                            id: doc.id,
                            ...userData
                        });
                        
                        const userElement = document.createElement('div');
                        userElement.classList.add('user-item');
                        userElement.setAttribute('data-id', doc.id);
                        
                        userElement.innerHTML = `
                            <div class="user-avatar-sm">${userData.name.charAt(0).toUpperCase()}</div>
                            <div>${userData.name}</div>
                        `;
                        
                        userElement.addEventListener('click', () => {
                            selectUserForChat(doc.id, userData.name);
                        });
                        
                        usersContainer.appendChild(userElement);
                    }
                });
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }
        
        // Select user for chat
        function selectUserForChat(userId, userName) {
            selectedUser = userId;
            
            // Update UI
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('data-id') === userId) {
                    item.classList.add('active');
                }
            });
            
            chatWith.textContent = `Sedang chat dengan ${userName}`;
            messageInput.disabled = false;
            sendMessageBtn.disabled = false;
            
            // Load chat messages
            loadChatMessages(userId);
        }
        
        // Load chat messages
        async function loadChatMessages(userId) {
            try {
                // Clear existing messages
                chatMessages.innerHTML = '';
                
                // Get chat ID (combination of both user IDs, sorted)
                const chatId = [currentUser.uid, userId].sort().join('_');
                
                // Listen for real-time updates
                db.collection('chats').doc(chatId).collection('messages')
                    .orderBy('timestamp', 'asc')
                    .onSnapshot(snapshot => {
                        chatMessages.innerHTML = '';
                        
                        snapshot.forEach(doc => {
                            const message = doc.data();
                            displayMessage(message);
                        });
                        
                        // Scroll to bottom
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    });
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }
        
        // Display a message in the chat
        function displayMessage(message) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message');
            
            if (message.senderId === currentUser.uid) {
                messageEl.classList.add('sent');
            } else {
                messageEl.classList.add('received');
            }
            
            const time = message.timestamp.toDate();
            const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageEl.innerHTML = `
                <div>${message.text}</div>
                <div class="message-time">${timeString}</div>
            `;
            
            chatMessages.appendChild(messageEl);
        }
        
        // Send message
        sendMessageBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        async function sendMessage() {
            if (!selectedUser || !messageInput.value.trim()) return;
            
            try {
                // Get chat ID (combination of both user IDs, sorted)
                const chatId = [currentUser.uid, selectedUser].sort().join('_');
                
                // Add message to Firestore
                await db.collection('chats').doc(chatId).collection('messages').add({
                    text: messageInput.value.trim(),
                    senderId: currentUser.uid,
                    timestamp: new Date()
                });
                
                // Clear input
                messageInput.value = '';
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }
        
        // Navigation
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', () => {
                const viewId = button.getAttribute('data-view');
                showView(viewId);
            });
        });
        
        function showView(viewId) {
            views.forEach(view => {
                view.classList.remove('active');
            });
            document.getElementById(viewId).classList.add('active');
        }
        
        // Music player functionality
        playBtn.addEventListener('click', () => {
            if (currentMusicFile) {
                if (isPlaying) {
                    pauseMusic();
                } else {
                    playMusic();
                }
            } else {
                alert('Silakan unggah lagu terlebih dahulu');
            }
        });
        
        function playMusic() {
            audioPlayer.play();
            isPlaying = true;
            playIcon.classList.remove('fa-play');
            playIcon.classList.add('fa-pause');
        }
        
        function pauseMusic() {
            audioPlayer.pause();
            isPlaying = false;
            playIcon.classList.remove('fa-pause');
            playIcon.classList.add('fa-play');
        }
        
        // Update progress bar
        audioPlayer.addEventListener('timeupdate', () => {
            const { duration, currentTime } = audioPlayer;
            
            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                // Update time displays
                currentTimeEl.textContent = formatTime(currentTime);
                durationEl.textContent = formatTime(duration);
            }
        });
        
        // Set progress on click
        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            
            audioPlayer.currentTime = (clickX / width) * duration;
        });
        
        // Format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Music upload
        musicUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const objectUrl = URL.createObjectURL(file);
                audioPlayer.src = objectUrl;
                currentMusicFile = file;
                
                // Update music info
                document.querySelector('.music-title').textContent = file.name.replace(/\.[^/.]+$/, "");
                document.querySelector('.music-artist').textContent = "Uploaded Song";
                
                // Auto play when loaded
                audioPlayer.addEventListener('loadedmetadata', () => {
                    playMusic();
                });
            }
        });
        
        // Check auth state on load
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                setupUserInterface();
            } else {
                resetUI();
            }
        });
    </script>
</body>
</html>
